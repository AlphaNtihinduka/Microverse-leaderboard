<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<script defer src="bundle.js"></script></head>
<body>
<section class="leaderboard-wrapper">
    <h1 class="leaderboard-heading">Leaderboard</h1>
    <div class="leaderboard-container">
        <div class="left-container">
            <div class="recent">
                <span class="recent">Recent Scores</span>
                <input type="button" class="refresh" value="Refresh">
            </div>
            <ul class="scores-display">
                <li class="name-score">
                    <span class="name">Name:</span> 
                    <span class="score">100</span>
                </li>
                <li class="name-score">
                    <span class="name">Name:</span> 
                    <span class="score">100</span>
                </li>
                <li class="name-score">
                    <span class="name">Name:</span> 
                    <span class="score">100</span>
                </li>
                <li class="name-score">
                    <span class="name">Name:</span> 
                    <span class="score">100</span>
                </li>
                <li class="name-score">
                    <span class="name">Name:</span> 
                    <span class="score">100</span>
                </li>
            </ul>
        </div>
        <form action="#" class="add-score">
            <h3 class="add-heading">Add your score</h3>
            <input class="form-input" type="text" placeholder="Your Name">
            <input class="form-input" type="text" placeholder="Your Score">
            <button type="submit" class="submit-btn">Submit</button>
        </form>
    </div>
</section>
</body>
</html>
